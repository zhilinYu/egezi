<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>IntentionList</title>
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="js/layui/css/layui.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery.js"></script>
    <script src="js/layui/lay/dest/layui.all.js"></script>
    <script src="js/intentionList.js"></script>
    <script src="js/pintuer.js"></script>
</head>

<body>
    <div class="panel admin-panel">
        <div class="panel-head"><strong class="icon-reorder"> 意向商家列表</strong>&nbsp;&nbsp;&nbsp;<button style="padding:2px 15px; margin:0 10px;" class="button border-blue" onclick="addOrEdit(0);"><span class="icon-plus-square-o"></span> 新增</button>
        </div>
        <table class="table table-hover text-center">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>商家名称</th>
                    <th>联系人员</th>
                    <th>联系电话</th>
                    <th>微信</th>
                    <th>邮箱</th>
                    <th>意向内容</th>
                    <th>状态</th>
                    <th>生成日期</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody name="list" id="list">
                <tr><td colspan="10" style="font-size: 14px;line-height: 30px">没有任何数据</td></tr> 
            </tbody>
        </table>
        <!-- <div class="padding border-top" style="padding-left:20px;">
            <ul class="search">
                <li>
                    <button style="padding:5px 15px; margin:0 10px;" class="button border-blue" onclick="addOrEdit(0);"><span class="icon-plus-square-o"></span> 新增</button>
                </li>
            </ul>
        </div> -->
        <ul style="padding:5px 15px; border-top:1px solid #ddd;text-align: right;">
            <li colspan="13">
                <div class="pagelist">
                    <a href="javascript:void(0);" id="prev">上一页</a>
                    <a href="javascript:void(0);" id="next">下一页</a>&nbsp;第<span id="cur_page">0</span>页/共<span id="page_count">0</span>页</div>
            </li>
        </ul>
    </div>
    <div class="form-x" id="editBox" style="display:none;padding:10px;">
        <form class="form-x" action="" name="form1" id="ajaxForm">
            <div class="form-group">
                <div class="label">
                    <label>商家名称<strong style="color: red"> * </strong> </label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="" name="merchant_name" data-validate="required:请输入商家名称" />
                    <input type="hidden" name="_id">
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>联系人<strong style="color: red"> * </strong> </label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="" name="merchant_linker" data-validate="required:请输入联系人" />
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>手机号码<strong style="color: red"> * </strong> </label>
                </div>
                <div class="field">
                    <input type="nubmer" class="input w50" value="" name="merchant_linker_phone" maxlength="11" data-validate="required:必填,mobile:请输入正确的手机号码" />
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>微信</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="" name="wechat_account" />
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>邮箱</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="" name="email" data-validate="email:请输入正确的邮箱"/>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>意向内容</label>
                </div>
                <div class="field">
                <textarea rows="3" class="input" name="content"></textarea>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group" style="text-align: center;">
                <button class="button bg-blue icon-check-square-o" type="submit" id="submitBtn"> 提交</button>
                <button class="button bg-red icon-undo" type="button" id="cancalBtn"> 取消</button>
            </div>
        </form>
    </div>
</body>

</html>
